<h2>New Hero</h2>
<toh-hero-form></toh-hero-form>

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes()">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button type="button" class="delete" title="delete hero" (click)="deleteHero(hero.id)">x</button>
    </li>
</ul>
